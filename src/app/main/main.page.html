<ion-header>
    <ion-toolbar>
        <ion-title>main</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <button (click)="setToday()">Today</button>

    <owl-date-time-inline #dt1
        class="dbd-owl-datetime"
        pickerType="calendar"
        selectMode="single"
        [(ngModel)]="selectedDate"
        (ngModelChange)="dtChanges($event)">
    </owl-date-time-inline>

    <ng-container>
        <app-cal-card></app-cal-card>
    </ng-container>

    <pre style="color: rgba(255, 255, 255, 0.5); margin-bottom: 40px;">{{pickDateObj | json}}</pre>
    <pre style="color: rgba(255, 255, 255, 0.5)">{{selectedDate}}</pre>
</ion-content>
